<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management JCK</title>
    <link rel="stylesheet" href="sign-up-styles.css">
</head>
<body>
    <header>
        <div class="logo" style="font-weight: 750;"><span style="color: #380d8d;">DBIT</span> EventSync</div>
        <nav class="navBar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="signUpContainer">
        <h2>Sign Up</h2>
        <form id="signUpForm" method="post" action="sign-up-handler.php">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <input type="submit" value="Sign Up">
        </form>
        <!-- This div will show error messages -->
        <div id="resultMessage"></div>
        <p style="padding-top: 10px;">Have an account Already? <a href="login.html"><br>Click here to login!</a></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
